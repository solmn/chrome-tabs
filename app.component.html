<div class="h-screen flex bg-gray-100">
  <!-- Sidebar -->
  <div class="w-80 bg-gray-50 border-r border-gray-200 flex flex-col">
    <div class="px-4 py-6 border-b border-gray-200 bg-white">
      <h2 class="flex items-center gap-3 text-lg font-semibold text-gray-900">
        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        JWT Manager
      </h2>
    </div>

    <div class="p-2 space-y-1">
      <button *ngFor="let item of navigationItems"
              (click)="setActiveView(item.id)"
              [class.bg-blue-50]="activeView === item.id"
              [class.text-blue-700]="activeView === item.id"
              [class.shadow-sm]="activeView === item.id"
              class="w-full relative flex items-center p-3 text-left rounded-lg transition-all duration-200 hover:bg-white hover:shadow-sm group">
        <div class="flex items-start gap-3 flex-1">
          <div [ngSwitch]="item.icon" 
               [class.text-blue-600]="activeView === item.id"
               class="w-5 h-5 mt-0.5 transition-colors text-gray-500 group-hover:text-gray-700">
            <svg *ngSwitchCase="'user'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <svg *ngSwitchCase="'key'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
            <svg *ngSwitchCase="'shield'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            <svg *ngSwitchCase="'clock'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div class="flex flex-col gap-1">
            <span [class.text-blue-700]="activeView === item.id"
                  class="text-sm font-medium leading-tight text-gray-900">
              {{ item.label }}
            </span>
            <span [class.text-blue-600]="activeView === item.id"
                  class="text-xs leading-tight text-gray-500">
              {{ item.description }}
            </span>
          </div>
        </div>
        <div *ngIf="activeView === item.id" 
             class="absolute right-2 w-2 h-2 rounded-full bg-blue-600"></div>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <app-profile-list *ngIf="activeView === 'profiles'"></app-profile-list>
    <app-jwt-generator *ngIf="activeView === 'generator'"></app-jwt-generator>
    <app-jwt-decoder *ngIf="activeView === 'decoder'"></app-jwt-decoder>
    <app-jwt-history *ngIf="activeView === 'history'"></app-jwt-history>
  </div>
</div>
