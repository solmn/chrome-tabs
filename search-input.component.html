<div class="relative flex items-center">
  <svg class="absolute left-3 w-4 h-4 text-gray-400 pointer-events-none z-10" 
       fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
  </svg>
  <input type="text"
         [(ngModel)]="searchTerm"
         (ngModelChange)="onSearchChange($event)"
         [placeholder]="placeholder"
         class="w-full pl-10 pr-10 py-2.5 text-sm border border-gray-300 rounded-lg bg-white placeholder-gray-500 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
  <button *ngIf="searchTerm"
          (click)="clearSearch()"
          type="button"
          class="absolute right-3 p-1 text-gray-400 hover:text-gray-600 transition-colors duration-200 z-10">
    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</div>
